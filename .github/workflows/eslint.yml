name: Lint

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  eslint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        working-directory: ./client
